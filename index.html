<body>
  <!-- Title bar -->
<nav class="title">
  Pick-a-Movie
</nav>


<!-- Search Box -->
<div>
<h2>Here's how it works</h2>
<p>Search a movie or show of interest below. We will display where your movie/show is streaming and if it is free or requires a subscription. We will save your searched movies/shows to local storage so that you can see what you searched!</p>

<!-- insert search bar here -- possibly in another div -- used bulma-->
<div class="field has-addons">
  <div class="control">
    <input class="input" type="text" placeholder="Search...">
  </div>
  <div class="control">
    <a class="button is-info" id="searchBtn">
      Search
    </a>
  </div>
</div>


</div>


<!-- Main box with search bar, description -->
